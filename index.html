<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="node_modules/dashpit-foundation-theme/css/app.css">
  </head>
  <body>
    <div class="row">
      <div class="large-12 columns">
        <h1>Welcome to Dashpit</h1>

      </div>
    </div>
    
    <div class="row">
      <div class="large-12 columns">
        <div class="callout">
          <h3>Links! </h3>
          <div class="row">
            <ul id="linklist">
              {% for item in linklist %}
              <li class="large-4 medium-4 columns"><a href="{{ item.href }}">{{ item.caption }}</a></li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>

  
    <script src="node_modules/dashpit-foundation-theme/bower_components/jquery/dist/jquery.js"></script>
    <script src="node_modules/dashpit-foundation-theme/bower_components/what-input/what-input.js"></script>
    <script src="node_modules/dashpit-foundation-theme/bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="node_modules/dashpit-foundation-theme/js/app.js"></script>
  </body>
</html>
